---
apiVersion: v1
kind: Namespace
metadata:
  name: game-2049
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: game-2049
  name: deployment-2049
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app-2049
  replicas: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-2049
    spec:
      containers:
      - image: public.ecr.aws/l6m2t8p7/docker-2049:latest
        imagePullPolicy: Always
        name: app-2049
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: game-2049
  name: service-2049
  # annotations:
  #   service.beta.kubernetes.io/aws-load-balancer-type: "external"
  #   service.beta.kubernetes.io/aws-load-balancer-scheme: "internal"
  #   service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"

spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: app-2049
